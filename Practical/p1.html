<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <b>Bold text</b>
    <h1>h1 text</h1>
    <p>Paragraph text</p>
    <em>Text in italics.</em><br><br>
    <u>Underline</u><br><br>
    <s>Strikethrough</s><br><br>
    <big>Big text</big><br>
    <p>H<sub>2</sub>O (Subscript used)</p>
    <p>x<sup>2</sup>y  (Superscript used)</p>

</body>
</html>
