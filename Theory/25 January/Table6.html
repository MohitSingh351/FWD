<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Table</title>
</head>
<body>
    <table border="solid">
        <tr>
            <td colspan="2">Date</td>
            <td colspan="3">October 12, 2006</td>
        </tr>
        <tr>
            <td colspan="2">Customer Name</td>
            <td colspan="3">Roger Moor</td>
        </tr>
        <tr>
            <th>Sr. No</td>
            <th>Item Name</td>
            <th>Qty</td>
            <th>Rate(Rs.)</td>
            <th>Amount(Rs.)</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Italian Pizza</td>
            <td>2</td>
            <td>90.00</td>
            <td>180.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Quick Sunday</td>
            <td>2</td>
            <td>55.00</td>
            <td>110.00</td>
        </tr>
        <tr>
            <td colspan="4" align="right"><b>Total</b></td>
            <td>290.00</td>
        </tr>
        <tr>
            <td colspan="4" align="right"><b>Service Tax (4%)</b></td>
            <td><s>11.60</s></td>
        </tr>
        <tr>
            <td colspan="4" align="right"><b>Total Payable Amount</b></td>
            <td><u>301.60</u></td>
        </tr>
    </table>
</body>
</html>
